<div class="not-found-container">
  <div class="not-found-content">
    <!-- Logo -->
    <div class="logo-container">
      <img src="/logoSienaVet.png" alt="Sienna Vet Logo" class="logo">
    </div>
    
    <!-- Error message -->
    <div class="error-message">
      <h1 class="error-code">404</h1>
      <h2 class="error-title">Página no encontrada</h2>
      <p class="error-description">Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
    </div>
    
    <!-- Return home button -->
    <div class="button-container">
      <button class="botonPrincipal volver-home" (click)="goHome()">
        Volver al Inicio
      </button>
    </div>
  </div>
</div>
