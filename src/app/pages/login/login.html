<main class="login-form">
  <div class="global-container">
    <h2>SiennaVet</h2>
    <p>Bienvenido</p>

    <form #userForm="ngForm" (ngSubmit)="login(userForm)" class="form-conteiner">
      <label>
        Email
        <input type="email" ngModel name="email" id="email">
      </label>

      <label>
        Contraseña

        <input type="password" ngModel name="contrasena" id="contrasena">
      </label>

      <input type="submit" value="Login">

      @if (error) {
        <span [style.color]="'red'">
      {{ error }}
      </span>
      }
    </form>
    <a href="#" class="link-text" (click)="volver()">⬅ Volver</a>
  </div>
</main>
